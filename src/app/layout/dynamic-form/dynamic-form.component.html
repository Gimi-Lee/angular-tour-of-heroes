<form nz-form [nzLayout]="'inline'" [formGroup]="form" autocomplete="off" (ngSubmit)="handleSubmit($event)">
    <ng-container *ngFor="let col of cols">
        <nz-form-item>
            <nz-form-label >{{col.displayName}}</nz-form-label>
            <app-dynamic-form-control [group]="form" [column]="col" ></app-dynamic-form-control>    
        </nz-form-item>
    </ng-container>
    <ng-content></ng-content>
</form>
