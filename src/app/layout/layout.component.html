<nz-layout>
    <nz-header>Header</nz-header>
    <nz-layout>
        <nz-sider [nzCollapsedWidth]="0" [(nzCollapsed)]="isCollapsed" [nzWidth]="width"
            [nzReverseArrow]="isReverseArrow" [nzTrigger]="null">
            <app-menu></app-menu>
            <div class="toggle">
                <!-- <i nz-icon [type]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed=!isCollapsed"></i> -->
            </div>
        </nz-sider>
        <nz-content>
            <app-tab></app-tab>
        </nz-content>
    </nz-layout>
    <nz-footer>Footer</nz-footer>
</nz-layout>
