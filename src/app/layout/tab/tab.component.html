<p-tabView #tabView [controlClose]="true" (onChange)="handleChange($event)" (onClose)="handleClose($event)">
  <p-tabPanel *ngFor="let tab of tabs;let i=index;" header="{{tab.title}}" [selected]="i == tabView.activeIndex"
    [closable]="tab.removable" [disabled]="!tab.active">
    <tab-container [tabConfig]="tab"></tab-container>
  </p-tabPanel>
</p-tabView>
