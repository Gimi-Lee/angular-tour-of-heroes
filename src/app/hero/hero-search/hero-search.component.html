<div id="search-component">
  <h4>Hero Search</h4>
  <nz-select
      style="width: 200px;"
      nzShowSearch
      nzServerSearch
      nzPlaceHolder="input search text"
      [nzShowArrow]="false"
      [nzFilterOption]="nzFilterOption"
      [(ngModel)]="selectedValue"
      (nzOnSearch)="search($event)"
    >
      <nz-option *ngFor="let hero of heroes$ | async" [nzLabel]="hero.name" [nzValue]="hero.id"> </nz-option>
    </nz-select>
</div>
