<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/hero/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-hero-search></app-hero-search>
<div>图片压缩</div>
<input type="file" accept="image/*" (change)="handleImageUpload($event)">
<div>金额转大写
  <input type="number" [(ngModel)]="money"  (change)="upper()"/>
  <p>{{upperMoney}}</p>
</div>
