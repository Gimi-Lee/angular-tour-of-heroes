<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/hero/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-hero-search></app-hero-search>
<div>图片压缩</div>
<input type="file" accept="image/*" (change)="handleImageUpload($event)">
<div>金额转大写
  <input type="number" [(ngModel)]="money" />
  <p>{{money | cny}}</p>
</div>
<app-dynamic-form #f [cols]="main" [value]="data" (submit)="onSubmit($event)">
  <app-dynamic-form-table   [group]="f.form" tableArrayName="Tcl" [cols]="tcl" [(dataSource)]="data['Tcl']">
  </app-dynamic-form-table>
  <nz-form-control>
    <button nz-button nzType="primary">提交</button>
  </nz-form-control>
</app-dynamic-form>
